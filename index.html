<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SlapGame</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">

</head>

<header>
  <div class="row">
    <div class="col-sm-12 text-center">
      <h1>
        <span class="font-weight-bold">Enemy:<span id="enemy">${enemyName}</span></span>
        <span class="font-weight-bold">Health:<span id="health">${health}</span></span>
        <span class="font-weight-bold">Hits:<span id="hits">${hits}</span></span>
      </h1>
    </div>
  </div>
</header>


<body>
  <div class="row bg">
    <div class="col-sm-12 image-center">
      <img src="Shun-Di-Virtua-Fighter.jpg" alt="Target" class="target rounded mx-auto d-block">




    </div>
  </div>
  <script src="game.js"></script>
</body>

<footer>
  <div class="row container-fluid">
    <div class="col-sm-4">
      <button type="button" class="btn btn-primary btn-lg justify-center" onclick="slap()">Slap</button>
    </div>
    <div class="col-sm-4">
      <button type="button" class="btn btn-warning btn-lg " onclick="punch()">Punch</button>
    </div>
    <div class="col-sm-4">
      <button type="button" class="btn btn-danger btn-lg " onclick="kick()">Kick</button>
    </div>

  </div>
</footer>

</html>
